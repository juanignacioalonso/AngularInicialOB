<!--Montamos el Login Forms haciendo uso de componentes Material-->
<mat-card>
    <!--Cabecera de la Tarjeta-->
    <mat-card-header>
        <mat-card-title>
            Login 
        </mat-card-title>
        <mat-card-subtitle>
            Accede a tu cuenta
        </mat-card-subtitle>
    </mat-card-header>
    <!--Contenido de la tarjeta-->
    <mat-card-content>
        <!--Formulario de login-->
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            
            <!--Email-->
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                        El campo Email es obligatorio
                    </mat-error>
                    <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                        El formato del Email no es correcto
                    </mat-error>
            </mat-form-field>

            <!--Password-->
            <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" formControlName="password">
                    <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                        El campo donde va la Contraseña es obligatorio
                    </mat-error>
            </mat-form-field>

            <!--Boton para hacer un Sbmit  del Formulario-->
            <!--Desabilitado si el formulario de login es invalido-->
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" >Login</button>
        </form>
    </mat-card-content>
</mat-card>
